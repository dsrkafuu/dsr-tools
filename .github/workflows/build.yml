name: build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node.js
        uses: actions/setup-node@v2.1.0
        with:
          node-version: "12"

      - name: build
        run: |
          npm ci
          npm run build
